<script>
    //start
        //for loop
        //set i to 1
        //if i less than or equal to 100
        //i++
        for (let i = 1; i <= 100; i++) {
            //if i is multiple both of 3 and 5
            if (i%3==0&&i%5==0) {
                //print i FIZZBUZZ
                document.write('<p>' + i + ' &nbsp;FIZZBUZZ</p>');
            }
            //else if i is multiple of 3
            else if(i%3==0){
                //print i FIZZ
                document.write('<p>' + i + ' &nbsp;FIZZ</p>');
            }
            //else if i is multiple of 5
            else if(i%5==0){
                //print i BUZZ
                document.write('<p>' + i + ' &nbsp;BUZZ</p>');
            }
            //else
            else {
                //print i
                document.write('<p>' + i + '</p>');
            }
            //end loop 
        }
    //stop
</script>
